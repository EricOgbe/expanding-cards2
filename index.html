<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class='panel active' style="background-image: url('city.jpg')">
            <h3>Explore The City</h3>
          </div>
      
          <div class='panel' style="background-image: url('beach.jpg')">
              <h3>Visit The Beach</h3>
            </div>
      
            <div class='panel' style="background-image: url('bridge.jpg')">
              <h3>Walk A Bridge</h3>
            </div>
      
            <div class='panel' style="background-image: url('mountain.jpg')">
              <h3>Climb A Mountain</h3>
            </div>
      
            <div class='panel' style="background-image: url('forrest.jpg')">
              <h3>Become One With Nature</h3>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
